name: Docker Build and Push

on:
  pull_request:
    types:
      - closed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get version from script
        id: get_version
        working-directory: poradnia
        run: |
          pwd
          ls -la
          env
          echo "::set-output name=version::$(python version.py)"

      - name: Set image tag
        env:
          D_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          D_REPO: ${{ env.REPO_NAME }}
          D_ACCOUNT: ${{ env.DOCKER_ACCOUNT }}
          DEPLOYMENT_ENV: "$(if [ $GITHUB_REF == 'refs/heads/master' ]; then echo 'prod'; else echo 'staging'; fi)"
          DEPLOYMENT_VERSION: ${{ steps.get_version.outputs.version }}
        id: set_tag
        run: |
          env
          echo "::set-output name=tag::$(if [ $GITHUB_REF == 'refs/heads/master' ]; then echo 'prod'; else echo 'staging'; fi)"
          echo "::set-output name=full_version_tag::docker.io/$D_USERNAME/$D_REPO:$DEPLOYMENT_VERSION_$DEPLOYMENT_ENV"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: .contrib/docker/Dockerfile.web
          push: true
          tags: |
            # docker.io/${{ env.DOCKER_ACCOUNT }}/${{ env.REPO_NAME }}:${{ env.DOCKER_ACCOUNT }}_${{ env.REPO_NAME }}_${{ steps.get_version.outputs.version }}_${{ steps.set_tag.outputs.tag }}
            ${{ steps.set_tag.outputs.full_version_tag }}
